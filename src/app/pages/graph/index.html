<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>SmartLab Visio</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <link href="libs/vizabi.css" rel="stylesheet" type="text/css">
  <link href="libs/bubblechart.css" rel="stylesheet" type="text/css">
  <link href="libs/bubblemap.css" rel="stylesheet" type="text/css">
  <link href="libs/mountainchart.css" rel="stylesheet" type="text/css">
  <link href="libs/barrankchart.css" rel="stylesheet" type="text/css">
  <link href="libs/linechart.css" rel="stylesheet" type="text/css">
  <link href="https://rafastavares.github.io/Full-foundation-6.4.2/css/foundation.css" rel="stylesheet" type="text/css">

  <script src="libs/vizabi.js"></script>
  <script src="libs/bubblechart.js"></script>
  <script src="libs/bubblemap.js"></script>
  <script src="libs/mountainchart.js"></script>
  <script src="libs/barrankchart.js"></script>
  <script src="libs/linechart.js"></script>
  <script src="libs/vizabi-ddfcsv-reader.js"></script>
  <script src="https://rafastavares.github.io/Full-foundation-6.4.2/js/vendor/jquery.js"></script>
  <script src="https://rafastavares.github.io/Full-foundation-6.4.2/js/vendor/foundation.js"></script>
</head>

<body style="width: 100%; max-width: 100%; height: 100%; margin: 0 auto; font-family: 'Arial';">
  <div style="text-align: center;">
    <h3>Visualização temporal do Smart Lab</h3>
  </div>

  <div class="grid-x" style="text-align: center;">
    <div class="cell">
      A visualização foi gerada utilizando dados simulados.
    </div>
  </div>
  <div class="content">
    <ul class="tabs" data-tabs id="example-tabs">
      <li class="tabs-title is-active">
        <a href="#panel1" aria-selected="true">Animação temporal</a>
      </li>
      <li class="tabs-title">
        <a href="#panel2">Análise simplificada</a>
      </li>
    </ul>
    <div class="tabs-content" data-tabs-content="example-tabs">
      <div class="tabs-panel is-active" id="panel1">
        <kbd>
          <a tooltip="Clique para baixar os dados usados na visualização" href="https://github.com/RafasTavares/SmartLabVisio/raw/master/data/temp%20in%20smartlab.xlsx">Baixar dados</a>
        </kbd>
        <div id="placeholder" style="width: 100%; height: 600px;"></div>
      </div>
      <div class="tabs-panel" id="panel2">
        Visio 2
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>

    var ddfcsvReader = new DDFCsvReader.getDDFCsvReaderObject();
    Vizabi.Reader.extend("ddf", ddfcsvReader);

    var viz = Vizabi('BubbleChart', document.getElementById('placeholder'), CONFIG);

  </script>
</body>

</html>
